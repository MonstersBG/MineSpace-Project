{% extends 'base.html' %}
{% load static %}

{% block title %}Help Ticket{% endblock %}

{% block main %}

        <form action="{% url 'help' %}" method="post" class="registration-form">
            <h1>Send a Ticket</h1>
            {{ form.as_p }}
            <button type="submit">Send Ticket</button>

            {% csrf_token %}

        </form>
    </div>

{% endblock %}
