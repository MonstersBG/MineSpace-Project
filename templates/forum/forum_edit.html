{% extends 'base.html' %}
{% load static %}

{% block main %}
<div>
        {% if is_owner %}
            <form action="{% url 'edit_forum' forum.pk %}" method="post" class="registration-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Changes</button>
            </form>
        {% else %}
            <p>You do not have permission to edit this forum.</p>
        {% endif %}
    </div>
{% load static %}
{% endblock %}
